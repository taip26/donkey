<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Donkey Tips Calculator</title>
    <link rel="stylesheet" href="style.css">
    </link>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Sweet Donkey Tips Calculator</h1>
    <h3>Calculating tips is no longer a pain in the ass :D</h3>
    <div id="total-tips">
        <p>Enter total tip amount here:</p><input id="tip-input" type="text" placeholder="Enter a total tips here..." />
    </div>
    <div class="barista-group" id="1">
        <input class="barista-name" type="text" placeholder="Enter a name here..." />
        <input class="barista-hours" type="text" placeholder="Enter hours here..." />
        <input class="barista-minutes" type="text" placeholder="Enter minutes here..." />
        <button class="delete-button">X Delete</button>
    </div>
    <div id="action-buttons"><button id="add-barista">+Add Barista</button><button id="calculate">Calculate</button>
    </div>
    <script src="index.js" />
</body>

</html>
